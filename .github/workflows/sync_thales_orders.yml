# .github/workflows/sync_thales_orders.yml
name: Sync THALES Orders from Google Sheet

on:
  schedule:
    # Toutes les 15 minutes
    - cron: '*/15 * * * *'
  workflow_dispatch: # Permet ex√©cution manuelle

jobs:
  sync-thales:
    runs-on: ubuntu-latest
    
    steps:
      - name: üîÑ Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          fetch-depth: 0
      
      - name: üêç Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: üì¶ Install Dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: üìä Sync THALES Orders
        env:
          SERVICE_ACCOUNT_JSON: ${{ secrets.SERVICE_ACCOUNT_JSON }}
          THALES_GSHEET_ID: ${{ secrets.THALES_GSHEET_ID }}
        run: |
          python scripts/sync_thales_orders.py
      
      - name: ‚úÖ Validate JSON Structure
        run: |
          python scripts/validate_thales_json.py
      
      - name: üìù Commit Changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action - THALES Sync"
          
          # V√©rifier s'il y a des changements
          if [ -n "$(git status --porcelain)" ]; then
            git add thales_orders.json
            
            # Compter les commandes ajout√©es/modifi√©es
            THALES_COUNT=$(python -c "import json; data=json.load(open('thales_orders.json')); print(len(data.get('commandes', [])))")
            
            git commit -m "üîÑ Auto-sync THALES orders (${THALES_COUNT} commandes) - $(date +'%Y-%m-%d %H:%M')"
            git push
            
            echo "‚úÖ Pushed ${THALES_COUNT} THALES orders to thales_orders.json"
          else
            echo "‚ÑπÔ∏è No changes detected in THALES data"
          fi
      
      - name: üìß Send Notification on Failure
        if: failure()
        run: |
          echo "‚ùå THALES sync workflow failed - Check logs in GitHub Actions"
